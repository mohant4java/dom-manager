<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Add monthly Maintenance</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="datetime-local" class="form-control" id="month" placeholder="Enter Month" ng-model="maintenance.month">
                    </div>
                    <div class="form-group">
                        <label for="sftRate">Sft Rate:</label>
                        <input type="number" step = "0.01" class="form-control" id="sftRate"  ng-model="maintenance.sftRate">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="addMaintenance(maintenance)">Add</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
        <div class="col-md-12">
            Transactions:
            <table ng-table="tableParams" class="table table-bordered table-striped table-condensed">
                <tr ng-repeat="transaction in $data ">
                    <td>{{transaction}}</td>
                </tr>
            </table>
        </div>
        </div>
        </div>
    </div>
</div>
